<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="RM Graphics RM White TEXT.png">
    <title>3D Model Viewer</title>

    <!-- Include model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>

    <style>
        @font-face {
            font-family: "Interstate";
            font-style: normal;
            src: url("Inter_18pt-Medium.ttf");
        }
        body {
            font-family: "Interstate";
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            color: black;
            text-align: center;
        }

        h1 {
        font-family: "Interstate", sans-serif;
        background-color: #fff;
        margin-top: 0;
        padding-top: 100px;
        }

        model-viewer {
            width: 800px;
            height: 600px;
            background-color: rgb(253, 237, 237); /* Default background color */
            border-radius: 20px;
        }

        .back-button {
            font-family: "Interstate";
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgb(214, 214, 214);
            color: black;
            border: none;
            border-radius: 5px;
        }
        .navbar {
        width: 100%;
        max-width: 100vw;
        background-color: #fdeeed; /* Light pink background */
        backdrop-filter: blur(8px);
        padding: 15px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right:0;
        z-index: 1000;
        overflow: hidden;
        }

        /* Navbar content wrapper */
        .navbar-header {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 1536px;
            margin: 0 auto;
            padding: 0 60px;
            justify-content: space-between;
        }

        /* ---- LOGO & TEXT STYLING ---- */
        .navbar-logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .navbar-logo img {
            height: 50px; /* Adjust logo size */
        }

        .navbar-text {
            display: flex;
            flex-direction: column;
            font-size: 18px;
            font-weight: bold;
            color: black;
        }

        .navbar-text span {
            font-size: 14px;
            font-weight: normal;
            color: #333; /* Slightly darker for tagline */
        }

        /* ---- NAVIGATION LINKS ---- */
        .navbar-links {
            display: flex;
            list-style: none;
            gap: 20px;
            flex-wrap: wrap;
        }

        .navbar-links a {
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            color: black;
            font-size: 16px;
            transition: color 0.3s ease, background 0.3s ease;
        }

        .navbar-links a:hover {
            color: #555;
        }
    </style>
</head>
<body>
    <!--Header -->
    <nav class="navbar">
        <header class="navbar-header">
        <!-- Logo -->
            <div class="navbar-logo">
            <a href="https://www.rmgraphics.net/">
            <img src="RM Graphics RM White TEXT.png" alt="RM Graphics Logo" height="50">
        </a>
      </div>
  
      <!-- Navigation Links -->
      <ul class="navbar-links">
        <li><a href="https://www.rmgraphics.net/" target="_blank">Home</a></li>
        <li><a href="https://www.rmgraphics.net/posts" target="_blank">Blog</a></li>
        <li><a href="https://www.rmgraphics.net/videos" target="_blank">Videos</a></li>
        <li><a href="https://www.rmgraphics.net/contact-us" target="_blank">Contact</a></li>
        <li><a href="https://store.rmgraphics.net/store" target="_blank">Store</a></li>
        <li><a href="https://store.rmgraphics.net/auth" target="_blank">Sign In</a></li>
      </ul>
    </header>
</nav>

    <h1 id="model-title">Loading...</h1>

    <p>It is best to view on a PC or laptop. If you leave it idle for a moment, the model will automatically rotate.<br><br>
        Left click and drag to change the view. Scroll to zoom. Shift + left click to pan around.
    </p>

    <!-- Dynamic Model Viewer with Snapshot Code -->
    <model-viewer id="model-viewer" src=""
        ar camera-controls 
        auto-rotate
        background-color="#254441" 
        shadow-intensity="0"
        min-camera-orbit="Infinity 0deg auto" 
        max-camera-orbit="Infinity 180deg auto" 
        min-field-of-view="0" 
        max-field-of-view="180" 
        interaction-prompt="none"
        bounds="tight"
        default-progress-bar 
        ar-status="not-presenting"
        alt="A 3D model">
        
    </model-viewer>

    <button class="back-button" onclick="goBack()">Back to Gallery</button>

    <script>
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Define 3D models to load
        const models = {
            carepointclinic10x10canopytent: {
                src: "mockups/10x10_CanopyTent.gltf",
                displayName: "Care Point Clinic 10x10 Canopy Tent"
            }
        };

        // Get model name from URL
        const modelName = getParameterByName("model");

        // Load model dynamically
        if (models[modelName]) {
            document.getElementById("model-viewer").setAttribute("src", models[modelName].src);
            document.getElementById("model-title").innerText = models[modelName].displayName;
        } else {
            document.getElementById("model-title").innerText = "Model Not Found";
        }

        function goBack() {
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
