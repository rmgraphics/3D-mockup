<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Mockup Gallery</title>
    <link rel="icon" href="RM Graphics RM White TEXT.png">
    <style>
        @font-face {
            font-family: "RMfont";
            src: url("BEB_____.ttf")
        }
        @font-face {
            font-family: "Interstate";
            font-style: normal;
            src: url("Inter_18pt-Medium.ttf");
        }
        body {
            font-family: "Interstate";
            text-align: center;
            background-color: white;
            color: black;
        }
        p {
            font-family: "Interstate";
            text-align: center;
            background-color: white;
            color: black;
        }
        h1 {
        font-family: "Interstate", sans-serif;
        background-color: #fff;
        margin-top: 0;
        padding-top: 100px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .thumbnail {
            cursor: pointer;
            transition: transform 0.3s;
            background: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }

        .thumbnail:hover {
            transform: scale(1.1);
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .navbar {
        width: 100%;
        max-width: 100vw;
        background-color: #fdeeed; /* Light pink background */
        backdrop-filter: blur(8px);
        padding: 15px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right:0;
        z-index: 1000;
        overflow: hidden;
        }

        /* Navbar content wrapper */
        .navbar-header {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 1536px;
            margin: 0 auto;
            padding: 0 60px;
            justify-content: space-between;
        }

        /* ---- LOGO & TEXT STYLING ---- */
        .navbar-logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .navbar-logo img {
            height: 50px; /* Adjust logo size */
        }

        .navbar-text {
            display: flex;
            flex-direction: column;
            font-size: 18px;
            font-weight: bold;
            color: black;
        }

        .navbar-text span {
            font-size: 14px;
            font-weight: normal;
            color: #333; /* Slightly darker for tagline */
        }

        /* ---- NAVIGATION LINKS ---- */
        .navbar-links {
            display: flex;
            list-style: none;
            gap: 20px;
            flex-wrap: wrap;
        }

        .navbar-links a {
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            color: black;
            font-size: 16px;
            transition: color 0.3s ease, background 0.3s ease;
        }

        .navbar-links a:hover {
            color: #555;
        }


    </style>
    </head>
    <body>
    <!--Header -->
    <nav class="navbar">
        <header class="navbar-header">
        <!-- Logo -->
            <div class="navbar-logo">
            <a href="https://www.rmgraphics.net/">
            <img src="RM Graphics RM White TEXT.png" alt="RM Graphics Logo" height="50">
        </a>
      </div>
  
      <!-- Navigation Links -->
      <ul class="navbar-links">
        <li><a href="https://www.rmgraphics.net/" target="_blank">Home</a></li>
        <li><a href="https://www.rmgraphics.net/posts" target="_blank">Blog</a></li>
        <li><a href="https://www.rmgraphics.net/videos" target="_blank">Videos</a></li>
        <li><a href="https://www.rmgraphics.net/contact-us" target="_blank">Contact</a></li>
        <li><a href="https://store.rmgraphics.net/store" target="_blank">Store</a></li>
        <li><a href="https://store.rmgraphics.net/auth" target="_blank">Sign In</a></li>
      </ul>
    </header>
</nav>
    <h1>3D Model Gallery</h1>
    
    <div class="gallery">
        <a href="model_viewer.html?model=carepointclinic10x10canopytent" class="thumbnail">
            <img src="thumbnails/Care Point Clinic 10x10 Canopy Tent.png" alt="Care Point Clinic 10x10 Canopy Tent">
            <p>Care Point Clinic 10x10 Canopy Tent</p>
        </a>
       
    </div>

</body>
</html>
